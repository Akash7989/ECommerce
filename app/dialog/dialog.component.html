<h1 mat-dialog-title>Add Products</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="title"matInput placeholder="title">
     </mat-form-field>
    <mat-form-field appearance="outline">
<mat-label>Product Category</mat-label>
    <mat-select formControlName="category" placeholder="category">
      <mat-option value="electronics">electronics</mat-option>
      <mat-option value="men's clothing">men's clothing</mat-option>
      <mat-option value="women's clothing">women's clothing</mat-option>
      <mat-option value="jewelery">jewelery</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field  appearance="outline">
    <mat-label>Price</mat-label>
    <input type="number" formControlName="price" matInput placeholder="price">
   </mat-form-field>
   <mat-form-field appearance="outline">
    <mat-label >Description</mat-label>
    <textarea formControlName="description"matInput></textarea>
   </mat-form-field>
   <mat-form-field appearance="outline">
    <mat-label>Image</mat-label>
    <input formControlName="image" matInput placeholder="image">
   </mat-form-field>
  
  </form>
  <br>

</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button style="margin-left:5px;"mat-raised-button color="primary" (click)="addProduct()">{{savebutton}}</button>

</div>
