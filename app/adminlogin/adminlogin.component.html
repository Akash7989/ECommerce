<div mat-dialog-content>
    <form [formGroup]="loginForm">
     
     <h3><strong>Admin Login</strong></h3>
    
     <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input class="space"formControlName="email" matInput placeholder="email">
     </mat-form-field><br>
     <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input class="space"formControlName="password" matInput placeholder="password">
       </mat-form-field>
       <br>
    <a routerLink="/registeration-list">New User? Register your details first</a>
    </form>
      
  </div>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button style="margin-left:5px;"mat-raised-button color="primary" (click)="login()">Login</button>
  
  </div>
