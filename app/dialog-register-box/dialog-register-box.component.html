<h1 mat-dialog-title>Register your details</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input formControlName="username"matInput placeholder="username">
     </mat-form-field>
     <mat-form-field appearance="outline">
        <mat-label>Email Id</mat-label>
        <input formControlName="email"matInput placeholder="email">
       </mat-form-field>
       <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password"matInput placeholder="password">
       </mat-form-field>
       <mat-form-field appearance="outline">

       <mat-label>Contact No</mat-label>
        <input formControlName="number"matInput placeholder="number">
       </mat-form-field>
       <mat-form-field appearance="outline">

       <mat-label>Address</mat-label>
        <input formControlName="address"matInput placeholder="address">
       </mat-form-field>
       <mat-form-field appearance="outline">

       <mat-label>City</mat-label>
        <input formControlName="city"matInput placeholder="city">
       </mat-form-field>
       <mat-form-field appearance="outline">

       <mat-label>State</mat-label>
       <input formControlName="state"matInput placeholder="state">
      </mat-form-field>
      <mat-form-field appearance="outline">

      <mat-label>Pincode</mat-label>
      <input formControlName="pincode"matInput placeholder="pincode">
     </mat-form-field>
    <!-- <mat-form-field appearance="outline"> -->
      <a routerLink="/login">Already Registered Login first</a>

  
  </form>
    
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button style="margin-left:5px;"mat-raised-button color="primary" (click)="addProduct()">{{savebutton}}</button>

</div>
